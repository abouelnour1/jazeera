<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مجمع الجزيرة الطبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                900: '#14532d',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      /* FORCE SCROLLBAR TO PREVENT LAYOUT JUMP */
      html {
        overflow-y: scroll;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* --- PRINT STYLES --- */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }

        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* Hide everything by default */
        body > * {
          display: none !important;
        }

        /* Only show the root (so we can reach the printable content) */
        #root {
          display: block !important;
          background: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Hide non-printable elements explicitly */
        .no-print, header, footer, nav, button {
          display: none !important;
        }

        /* Show the specific printable content */
        .print-content-wrapper {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          color: black !important;
          z-index: 9999;
          overflow: visible !important;
          height: auto !important;
        }

        /* Ensure layout works on paper */
        .print-only {
          display: block !important;
        }

        /* Page Breaks */
        h3, h4 {
          page-break-after: avoid;
        }
        ul, p {
          page-break-inside: avoid;
        }

        /* Force Background Colors (Optional - browsers might still override) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.39.3"
  }
}
</script>

</head>

</html>
